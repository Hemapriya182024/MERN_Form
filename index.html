<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="RegisterContainer">
        <div class="welcome">
            <h1>Welcome Dear Friend!!!</h1>
        </div>


        <form id="registrationForm">
            <h1>SIGN UP</h1>
            <div class="form-group">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="date">DOB:</label><br>
                <input type="date" id="date"><br>
            </div>
            <div>
                <label>Languages:</label><br>
                <input type="checkbox">Tamil<br>
                <input type="checkbox">English<br>
                <input type="checkbox">Hindi<br>
                <input type="checkbox">Telugu<br>
            </div><br>
            <div class="form-group1">
                <label>Dept:</label>
                <select>
                    <option>It-background</option>
                    <option> Non-It-background</option>
                </select>
            </div>
            <div class="form-group1">
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <div class="form-group1">
                <label for="marital_status">Marital Status:</label><br>
                <input type="radio" id="married" name="marital_status" value="married">
                <label for="married">Married</label>
                <input type="radio" id="single" name="marital_status" value="single">
                <label for="single">Single</label>
            </div>
            <div class="form-group">
                <label for="bio">Bio:</label><br>
                <textarea class="textarea" id="bio" name="bio" rows="4" required></textarea>
            </div>
            <div class="btn">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>


</body>

</html>
